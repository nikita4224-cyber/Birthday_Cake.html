<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Cake</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fce4ec;
    font-family: Palatino, serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  .message {
    font-size: 32px;
    color: #3E2723; /* Dark brown */
    margin-top: 30px;
    text-align: center;
    z-index: 10;
  }

  .cake {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 100px;
  }

  .layer {
    position: relative;
    width: 300px;
    height: 60px;
    background: #4b2e2e;
    border-radius: 10px;
    margin-bottom: 10px;
    overflow: hidden;
  }

  .icing {
    position: absolute;
    top: 0;
    width: 100%;
    height: 25px;
    background: linear-gradient(to bottom, #6b3f3f, #4b2e2e);
    border-radius: 50% 50% 0 0;
  }

  /* More realistic chocolate drip using multiple pseudo elements */
  .icing::before,
  .icing::after {
    content: '';
    position: absolute;
    background: linear-gradient(to bottom, #6b3f3f, #4b2e2e);
    border-radius: 50%;
  }

  .icing::before {
    width: 25px; height: 40px;
    left: 30px; top: 10px;
  }

  .icing::after {
    width: 20px; height: 50px;
    left: 120px; top: 5px;
  }

  .icing span {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(to bottom, #6b3f3f, #4b2e2e);
  }

  .icing span:nth-child(1) { width: 15px; height: 35px; left: 70px; top: 15px; }
  .icing span:nth-child(2) { width: 20px; height: 30px; left: 180px; top: 10px; }
  .icing span:nth-child(3) { width: 18px; height: 40px; left: 240px; top: 12px; }

  .candles {
    display: flex;
    justify-content: space-between;
    width: 100%;
    position: absolute;
    top: -55px;
  }

  .candle {
    width: 6px;
    height: 40px;
    background: white;
    border-radius: 3px;
    position: relative;
  }

  .flame {
    width: 6px;
    height: 12px;
    background: orange;
    border-radius: 50%;
    position: absolute;
    top: -12px;
    left: 0;
    animation: flicker 0.2s infinite;
  }

  @keyframes flicker {
    0% { transform: scale(1) translateY(0); opacity: 1; }
    50% { transform: scale(1.2) translateY(-2px); opacity: 0.8; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }

  .confetti {
    position: absolute;
    width: 6px;
    height: 6px;
    top: 0;
    display: none;
    border-radius: 50%;
    animation: fall 3s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="message">Happy Birthday my love ❤️</div>

<div class="cake">
  <div class="layer">
    <div class="icing">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="layer">
    <div class="icing">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="layer">
    <div class="icing">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="candles" id="candles"></div>
</div>

<script>
  // Create 27 candles
  const candlesContainer = document.getElementById('candles');
  const numCandles = 27;
  for(let i = 0; i < numCandles; i++){
    const candle = document.createElement('div');
    candle.classList.add('candle');
    const flame = document.createElement('div');
    flame.classList.add('flame');
    candle.appendChild(flame);
    candlesContainer.appendChild(candle);
  }

  // Microphone input to blow out candles
  navigator.mediaDevices.getUserMedia({ audio: true })
  .then(stream => {
    const audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.fftSize = 512;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function detectBlow() {
      analyser.getByteFrequencyData(dataArray);
      const avg = dataArray.reduce((a,b)=>a+b,0)/dataArray.length;
      if(avg > 50){ // adjust sensitivity
        blowOutCandles();
      } else {
        requestAnimationFrame(detectBlow);
      }
    }

    detectBlow();
  });

  function blowOutCandles(){
    document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');

    // More realistic confetti
    for(let i=0;i<150;i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * 50 + 'px';
      confetti.style.width = Math.random() * 8 + 4 + 'px';
      confetti.style.height = confetti.style.width;
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%'; // circles and squares
      confetti.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
      document.body.appendChild(confetti);
      confetti.style.display = 'block';
      setTimeout(()=> confetti.remove(),4000);
    }
  }
</script>

</body>
</html>
